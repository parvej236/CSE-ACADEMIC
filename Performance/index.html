<!DOCTYPE html>
<html lang="en">
<head>

            display: block;
            padding: 10px 15px;
            margin: 5px 0;

        }
        .sidebar a.active, .sidebar a:hover {
            background-color: #e0b3e6;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">

    <!-- Main Content -->
    <div class="content">

        <!-- Cards -->
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card p-3">
                    <h6>AVG Studies on Platform</h6>
                    <h2>138</h2>

            <div class="col-md-3">

    <script>
        // Line Chart
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
                datasets: [{

                    backgroundColor: 'rgba(120, 80, 160, 0.2)',
                    borderColor: '#784fa0',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {

                datasets: [{
                    data: [30, 25, 20, 15, 10],

                }]
            },
